<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/global.css">	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<title> NEW </title>
	<script type=text/javascript>
		window.onscroll = function() {	
			if ($(document).scrollTop()  >= $("#navlow").height() / 2)
				$("#menulow_fixed").slideDown(400);
			else
				$("#menulow_fixed").hide(300);
		}
	</script>
	<script type="text/javascript">
		$(document).ready(function () {
			$(".slider").width($(window).width());
			$(".slider ul li").width($(window).width());			
			$("#nav").show();
			$("#ulhead ul.inside li").width($("#ulhead li").width());
			$("#nav").hide();
			$("#ulhead_static ul.inside li").width($("#ulhead_static li").width());
		})
		$(window).resize(function () {
			$("#ulhead ul.inside li").width($("#ulhead li").width());
			$("#ulhead_static ul.inside li").width($("#ulhead_static li").width());
			$(".slider").width($(window).width());
			$(".slider ul li").width($(window).width());	
		})
	</script>	
	<script type="text/javascript">
	$(document).ready(function() {
		$(".slider").each(function () {
		var obj = $(this);
		$(obj).append("<div class='nav'></div>");
		$(obj).find("li").each(function () {
			$(obj).find(".nav").append("<span rel='"+$(this).index()+"'></span>"); 
			$(this).addClass("slider"+$(this).index());
		});
		$(obj).find("span").first().addClass("on");
		});
	});
	function sliderJS (obj, sl) {
		var ul = $(sl).find("ul"); 
		var bl = $(sl).find("li.slider"+obj); 
		var step = $(bl).width();
		$(ul).animate({marginLeft: "-"+step*obj}, 800); 
	}
	$(document).on("click", ".slider .nav span", function() {
		var sl = $(this).closest(".slider"); 
		$(sl).find("span").removeClass("on"); 
		$(this).addClass("on"); 
		var obj = $(this).attr("rel");
		sliderJS(obj, sl);
		return false;
	});
</script>
</head>
